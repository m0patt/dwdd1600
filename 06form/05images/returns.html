            <main>
                 
                
            <h1>RETURNS</h1>
                <form method="get" class="returnform" action="submitreturn.html">
               
                    <fieldset>
                        <legend>Order Information</legend>
            <label>Order Number*<input type="tel" name="number" required></label>
                    </fieldset>
                    
                    <fieldset>
                    <legend>Customer Information</legend>
             <label>First Name*<input type="text" name="fname" required></label>
             <label>Last Name* <input type="text" name="lname" required></label>
             <label>Email Address*<input type="email" name="email" required></label>
                    </fieldset>
                    
            <fieldset>
                    <legend>Return Method</legend>
         <label><input type="radio" name="method" value="Full Order Return" required>Full Order Return</label>
                <label><input type="radio" name="method" value="Partial Order Return" required>Partial Order Return</label>
                    </fieldset>  
                    
                <label>SKU# of Returning Item(s)
                    <textarea name="return pieces"></textarea>
                    </label> 
                         
                    
                    
               <fieldset>
                    <legend>Reason for Return</legend>
                   <label><input type="checkbox" name="wrong size" value="chosen"> Wrong Size</label>
                    <label><input type="checkbox" name="damaged" value="chosen"> Damaged</label>
                     <label><input type="checkbox" name="not my style" value="chosen"> Not My Style</label>
                   
                   
                    </fieldset>     
                    
            <fieldset>
                    <legend>Refund Type</legend>
                 <label><select name="time">
                       <option value="none">Please Select</option>
                   <option value="store credit">Store Credit</option>
                   <option value="full refund">Full Refund</option>
                       <option value="partial refund">Partial Refund</option>
                   
                   </select></label>
                    </fieldset>
                    
                   <label>Comments
                    <textarea name="comments"></textarea>
                    </label> 
                    
                    
                <input type="submit" value="Send Return Request">
                </form>
